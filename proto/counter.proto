syntax = "proto3";

package counter;

message Empty {}

service Counter {
  rpc IncrementCounter(Empty) returns (CounterResponse) {};
  rpc GetCounterValue(Empty) returns (Count) {};
  rpc PrintCounterValue(Empty) returns (Empty) {};
}

message Count {
  int32 count = 1;
}

message CounterResponse {
  string message = 1;
}
